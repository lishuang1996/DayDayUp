    //深度复制
    let DepthCopy = function(data){
      let A = Array.isArray(data)?new Array:new Object
      for(let item in data){
        let B = data[item]
        A[item] = typeof(B) === 'object'?DepthCopy(B):B
      }
      return A
    }
