<!DOCTYPE html>
<html>

	<script>
		function aa (e){
			return new Promise((resolve, reject)=>{
				if(e == 2){
					resolve(e)
				}else{
					reject(e)
				}
			})
		}
		aa(5).then(res=>{
			console.log(res,'22')
		}).catch(err=>{
			console.log(err,'err')
		})

	</script>
</html>
